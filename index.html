<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Apps</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <!-- container -->
  <body class="bg-gray-300">
    <div class="flex flex-col max-w-lg m-auto gap-8 py-5">
        <div class="flex-1">
            <div class="flex items-center"

<!-- profile user -->
        <div class="flex flex-1 gap-4">
            <div>
                <img src="./images/profile.png" alt="profile user" class="border border-slate-100 rounded-full bg-white w-8" />
            </div>
            <div class="flex flex-1 flex-col my-auto">
                <span class="text-md font-semibold text-slate-800">MUHAMMAD EKY</span
                <span class="text-xs text-slate-400">National Marketing</span>
                    </div>
                </div>
          
<!-- time -->
    <div class="flex flex-col text-right">
        <span class="text-xs text-slate-400" id="date">01 Januari 2025</span>
        <span class="text-xs text-slate-400" id="time">00:00:00</span>
    </div>
            </div>  


<!-- dropdown priority-->
<div class="mt-6">
    <div class="flex gap-4">
        <div class="flex-1 flex flex-col">
            <label for="input-priority" class="text-xs my-1 text-slate-500">Priority </label>
            <select id="priority" class="bg-white border border-slate-200 w-full rounded-md px-3 py-2 text-slate-400 focus:ring-2 focus:ring-blue-400" >
                <option selected disabled>Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                </select>
            </div>
       <div class="flex-1 flex flex-col">
            <label for="input-date" class="text-xs my-1 text-slate-500">Date</label>
            <input type="date" id="input-date" class="bg-white border border-slate-200 w-full rounded-md px-3 py-2 text-slate-400" />
            </div>
       </div>

       <div class="mt-3">
        <div class="w-full">
            <label for="prioritas" class="text-xs my-1 text-slate-500">Task</label>
            <textarea id="input-task" class="bg-white border border-slate-200 w-full rounded-md px-3 py-2 text-slate-400" rows="3"></textarea>
        </div>
        </div>

        <div class="mt-3">
            <div class="w-full flex justify-between">
                <button id="reset-btn"class="bg-blue-200 hover:bg-blue-400 cursor-pointer duration-200 text-blue-900 w-40 py-2 rounded-md font-black">Reset</button>
                <button id="add-btn" class="bg-blue-600 hover:bg-blue-800 cursor-pointer duration-200 text-white w-40 py-2 rounded-md font-black">Add Task</button>
                </div>
            </div>
            </div>
<!-- tabs dan list -->
            <hr class="text-slate-200" />
            <div id="to do Part" class="px-2">
            <div class="flex justify-between items-center">
                <div id="tabs" class="text-slate-500">
                    <span class="text-md px-5 text-sm cursor-pointer border-b-2 font-medium py-2 inline-block text-blue-600" data-tabid="todo">To-Do </span>
                    <span class="text-md px-5 text-sm cursor-pointer py-2 inline-block" data-tabid="done">Done</span>
                </div>

                <div>
                    <button id="clear-all" class="text-sm cursor-pointer rounded-md inline-block duration-200 text-blue-400 font-medium" >Clear All</button>
                </div>
                </div>

                <hr class="text-slate-200 max-w-md mx-auto" />
                <div id="todo-section" class="visible"></div>
                <div id="done-section" class="hidden"></div>
            </div>    

        </div>
<script src="./zz.js"></script>
  </body>
</html>
